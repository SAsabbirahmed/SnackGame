<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game Login Page</title>

    <script src="js/index.js"></script>

    <!-- Bootstrap CSS link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

</head>

<body>
    <form class="box" action="login.html" method="POST">

        <div class="d-flex justify-content-center align-items-center flex-column border border-2 m-5 p-5 gap-3">
            <h1 class="text-primary">
                login
            </h1>
            <input class="py-2 px-5" type="text" name="" placeholder="Enter Username" id="username">
            <input class="py-2 px-5" type="password" name="" placeholder="Enter Password" id="password">
            <input class="py-2 px-4" type="submit" name="" value="Login" onclick="validate()">
        </div>
    </form>

    <!-- Bootstrap JS link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
